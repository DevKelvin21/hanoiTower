    <link rel="stylesheet" href="./styles.css">

    <header>
        <h1>Hanoi Tower Game</h1>

            <section class="disk d2 p2" draggable="true"></section>

        <div class="stick" id="stick_3"></div>
        <div class="base" ></div>

    </section>
